<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="Style/Style.css">
    <meta charset="UTF-8">
    <title>SpaceCraze</title>
</head>
<body>
    <div id="container">

        <!--<a id="a" href="#" onclick="randomise()">Randomise</a>
        <a id="a" href="#" onclick="velocityUpgrade()">Speed it up</a>
        <a id="a" href="#" onclick="velocityDowngrade()">Less Speed</a>-->

        <div id="gamecontainer">
            <canvas id="gameCanvas"></canvas>
        </div>

        <script src="script/Starfield.js"></script>
        <script src="script/speedControl.js"></script>
        <script src="script/Player.js"></script>

        <script>
            var container = document.getElementById('container');
            var starfield = new Starfield();
            starfield.initialise(container);
            starfield.start();

            //  Setup the canvas.
            var canvas = document.getElementById("gameCanvas");
            canvas.width = 800;
            canvas.height = 600;

            //  Create the game.
            var game = new Game();

            //  Initialise it with the game canvas.
            game.initialise(canvas);

            //  Start the game.
            game.start();

            //  Listen for keyboard events.
            window.addEventListener("keydown", function keydown(e) {
                var keycode = e.which || window.event.keycode;
                //  Supress further processing of left/right/space (37/29/32)
                if(keycode == 37 || keycode == 39 || keycode == 32) {
                    e.preventDefault();
                }
                game.keyDown(keycode);
            });
            window.addEventListener("keyup", function keydown(e) {
                var keycode = e.which || window.event.keycode;
                game.keyUp(keycode);
            });
        </script>
    </div>
</body>
</html>
